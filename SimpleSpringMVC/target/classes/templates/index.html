<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="ISO-8859-1">
<title>Simple Spring MVC Application using Thymeleaf</title>

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link href="../static/css/spring-core.css"

<body>
	<div class="container">
		<h1>Hello World</h1>
		<h2>This is my Thymeleaf index page</h2>
		<ul>
			<li><a href="products">Products</a></li>
			<li><a href="customer/list">Customers</a></li>
		</ul>
	</div>

</html>
